<div>
    <h1 style="color: white">Claims</h1>
    <div class="row">
      <div class="col-2" align="center">
        <button mat-raised-button color="primary" flex="150" (click)="getAllClaims()">All movies</button>
      </div>      
      <!-- <div class="col-1">
        <button mat-raised-button color="warn" flex="150" (click)="logout()">Logout</button>
      </div> -->
      
    </div>
    <div class="row">
      <table mat-table [dataSource]="claims" class="mat-elevation-z8">
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let claim"> {{claim.type}} </td>
        </ng-container>
  
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let claim"> {{claim.value}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
